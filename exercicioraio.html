<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Área da Circunferência</title>
</head>
<body>
	<h2>Calcular Área da Circunferência</h2>
	<h3>Inserir o diâmetro para que a área seja calculada</h3> 
	<input type="number" id="i1">
	<button id="b1">Calcular</button>
	<h3 id="resultado">Resultado aqui</h3>
<script type="text/javascript">
		b1.onclick = function () {

			resultado.textContent = ((Number(i1.value) / 2) ** 2 * Math.PI) + "m²";
			} 

	</script>
</body>
</html>
