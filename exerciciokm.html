<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<title>Km Anterior vs. Atual</title>
</head>
<body>
	<h2>Calcular Km por Litro</h2>
	<h3>Inserir, respectivamente: 1- o Km anterior ao abastecimento; 2- o Km atual; 3- A quantidade de litros abastecida</h3>
	<input type="number" id="i1">
	<input type="number" id="i2">
	<input type="number" id="i3">
	<button id="b1">Somar</button>
	<h3 id="resultado">Resultado aqui</h3>
<script type="text/javascript">
	let KmAnterior = Number(i1.value);
	let KmAtual = Number(i2.value);
	let LitroGas = Number(i3.value);

b1.onclick = function () {

	if (KmAtual>=KmAnterior) 
	{
		resultado.textContent = ((KmAtual - KmAnterior) / LitroGas);
	}

	else if (KmAtual<KmAnterior) 
	{
		resultado.textContent = ((100000 - KmAnterior + KmAtual)/ LitroGas);
	}

}

</script>

</body>
</html>
